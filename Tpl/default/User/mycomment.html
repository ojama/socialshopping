<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>购物点评--会员中心</title>
        <link rel='stylesheet' type='text/css' href='__PUBLIC__/Css/common.css'>
    </head>
    <body>
    	<div class="head">
        <include file="./Tpl/default/Public/statusbar.html" />
        <p id="lg"><img src="/Public/Images/logo80x80.jpg" width="80" height="80" usemap="#mp"></p>
        </div>
        <div class="main">
		<include file="./Tpl/default/Public/control.html" />
            <div id="content">
            	<h2>最近的评论</h2>
				<ul class="recent">
                	<volist name="list" id="data">
                    <li>{$data.addtime|friendlytime}评价了：<a href="{$data.url}">{$data.productName}</a>来至：<a href="$data.merchantTopurl">{$data.merchantName}</a></li>
                    <li class="dashedbottom">{$data.comment}</li>    
                    </volist>
                	<li>{$pager}</li>
                </ul> 
            </div>		
        </div>
        <div class="foot">
        
        
        </div>
    </body>
</html>
