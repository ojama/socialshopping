<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>购物点评--会员中心</title>
        <link rel='stylesheet' type='text/css' href='__PUBLIC__/Css/common.css'>
    </head>
    <body>
    	<div class="head">
        <include file="./Tpl/default/Public/statusbar.html" />
        <p id="lg"><img src="/Public/Images/logo80x80.jpg" width="80" height="80" usemap="#mp"></p>
        </div>
        <div class="main">
		<include file="./Tpl/default/Public/control.html" />
            <div id="content">
            	<div class="userinfo">
                <p>
                <h2>修改安全信息</h2>
                <form name="editinfo" action="/User/act_editinfo" target="_self" method="post" enctype="multipart/form-data">
           	    <table width="500" border="0">
                      <tr>
                        <td>登录名：</td>
                        <td>{$user.username}</td>
                      </tr>                      
                      <tr>
                        <td>邮箱：</td>
                        <td><input name="email" type="email" value="{$user.email}"></td>
                      </tr>
                      <tr>
                        <td>当前密码：</td>
                        <td><input type="password" name="oldpassword"></td>
                      </tr>
                      <tr>
                        <td>新的密码：</td>
                        <td><input type="password" name="password"></td>
                      </tr>
                      <tr>
                        <td>重复新密码：</td>
                        <td><input type="password" name="repassword"></td>
                  </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" value="保存"></td>
                      </tr>
                    </table>
					</form>
                </div>
            </div>		
        </div>
        <div class="foot">
        
        
        </div>
    </body>
</html>
